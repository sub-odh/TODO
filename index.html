<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icons/checklist.svg" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>TODO</title>
  </head>
  <body>
    <h1>TODO</h1>
    <div class="wrapper">
      <form>
        <input id="todo-input" type="text" placeholder="Add Task" />
        <button id="add-button" type="submit">Add</button>
      </form>
      <div class="counters">
        <p id="all-task"></p>
        <p id="completed-task"></p>
        <p id="remaining-task"></p>
      </div>
      <ul id="todo-list"></ul>
    </div>
  </body>
</html>
